<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ1 - デジタルサイネージ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .content {
            text-align: center;
            max-width: 800px;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
        }
        .time {
            font-size: 2em;
            margin-top: 30px;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">デジタルサイネージ</div>
        <div class="subtitle">テストページ1</div>
        <div class="time" id="clock"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('ja-JP');
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
